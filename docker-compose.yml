services:
  backend:
    build:
      context: ./backend
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - ALLOWED_ORIGIN=http://localhost:5173
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
